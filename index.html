<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fff9c4, #fff59d);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #fbc02d;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      color: #4e342e;
      margin: 10px auto 30px;
      max-width: 500px;
    }

    /* Flor amarilla */
    .flower {
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
    }

    .flower::before {
      left: -70px;
    }

    .flower::after {
      top: -70px;
    }

    /* AnimaciÃ³n flotante */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Tallito */
    .stem {
      width: 10px;
      height: 150px;
      background: green;
      margin: 0 auto;
      border-radius: 5px;
    }
  </style>
</head>
