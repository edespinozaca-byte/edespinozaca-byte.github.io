<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #fffde7, #fff59d);
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #f9a825;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.4rem;
      color: #4e342e;
      margin: 10px auto 30px;
      max-width: 600px;
      font-weight: bold;
      animation: fadeIn 3s ease-in-out;
    }

    /* Flor amarilla principal */
    .flower {
      width: 100px;
      height: 100px;
      background: #ffeb3b;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
    }

    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ffeb3b;
      border-radius: 50%;
    }

    .flower::before { left: -70px; }
    .flower::after { top: -70px; }

    /* Tallito */
    .stem {
      width: 10px;
      height: 160px;
      background: green;
      margin: 0 auto;
      border-radius: 5px;
      animation: grow 4s ease-in-out;
    }

    /* PÃ©talos cayendo */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fdd835;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Animaciones */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes grow {
      from { height: 0; }
      to { height: 160px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Botones */
    .music-btn, .surprise-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #fbc02d;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin: 10px;
    }

    .music-btn:hover, .surprise-btn:hover {
      background: #f57f17;
    }

    /* Mensaje sorpresa */
    .hidden-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #d84315;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Flores Amarillas ðŸŒ¼</h1>
  <p>"Mi Cachetona, estas flores amarillas son para ti, con todo mi cariÃ±o ðŸŒž"</p>

  <div class="flower"></div>
  <div class="stem"></div>

  <!-- MÃºsica de fondo -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
  
  <br>
  <button class="music-btn" onclick="toggleMusic()">ðŸŽ¶ Reproducir / Pausar MÃºsica</button>
  <button class="surprise-btn" onclick="showMessage()">ðŸ’› Ver Sorpresa</button>

  <div id="secret" class="hidden-message">âœ¨ Eres la razÃ³n de mi sonrisa cada dÃ­a âœ¨</div>

  <script>
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      document.body.appendChild(petal);

      // PosiciÃ³n aleatoria
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (3 + Math.random() * 4) + "s";
      petal.style.opacity = 0.6 + Math.random() * 0.4;

      // Eliminar pÃ©talos al terminar animaciÃ³n
      setTimeout(() => {
        petal.remove();
      }, 7000);
    }

    setInterval(createPetal, 300);

    // Control de mÃºsica
    const music = document.getElementById("bg-music");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // Mensaje sorpresa
    function showMessage() {
      document.getElementById("secret").classList.add("show");
    }
  </script>
</body>
</html>
